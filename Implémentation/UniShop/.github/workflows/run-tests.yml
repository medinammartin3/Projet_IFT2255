name: Run tests with Maven

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'oracle'

      - name: Test with Maven
        # working-directory: ./parcours-vers-le-dossier-o√π-se-trouve-pom.xml
        run: mvn test
